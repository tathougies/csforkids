name: Build LaTeX (nix develop) and publish to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Enable Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: build
          key: >
            latex-build-${{ runner.os }}-
            ${{ hashFiles('flake.lock') }}
          restore-keys: |
            latex-build-${{ runner.os }}-

      - name: Build PDF with latexmk
        run: |
          mkdir -p build
          nix develop .#texOnly -L --command bash -lc '
             set -euo pipefail
             cd Book
             latexmk -interaction=nonstopmode -halt-on-error -pdf -outdir=build book.tex
             cd ..
             WEEKS_DAT=Book/build/book.weeks.dat mkdocs build -f www/mkdocs.yml -d site
             gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/ebook -dNOPAUSE -dQUIET -dBATCH -sOutputFile=site/book.pdf Book/build/book.pdf
          '

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            site/book.pdf
          # Upload entire repository

      - name: Upload static site
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
